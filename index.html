<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">  
    <header>
        <h1> Rock | Paper | Scissor</h1>
    </header>
    <div class="basiclogic"><h2>Basic working rule</h2><br><h4>Rock crushes scissor<br>Scissor cuts paper<br>Paper covers rock</h4></div>
    <div class="options">
    <img onclick="rpsGame(this)" id="rock"  src="rock.png" alt="rock" width="100px" height="100px">
    <img onclick="rpsGame(this)" id="paper"  src="paper.png" alt="paper" width="100px" height="100px">
    <img onclick="rpsGame(this)" id="scissors"  src="scissors.png" alt="scissors" width="100px" height="100px">
    </div>
    <div class="notice">A chance to check your luck</div>
    <div class="note"></div>
    <div class="restart"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
